<!DOCTYPE html>
<html>
<head>
  <title>Udacity Todos Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.js"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>


</head>
<body>
  <hr/>

<div id='app'></div>

  <script type='text/javascript'>
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'
    const TOGGLE_GOAL = 'TOGGLE_GOAL'

//ACTION CREATORS
//---------------------------------------------------------------------------------
    function addTodoAction (todo) {
      return {
        type: ADD_TODO,
        todo,
      }
    }

    function removeTodoAction (id) {
      return {
        type: REMOVE_TODO,
        id,
      }
    }

    function toggleTodoAction (id) {
      return {
        type: TOGGLE_TODO,
        id,
      }
    }

    function addGoalAction (goal) {
      return {
        type: ADD_GOAL,
        goal,
      }
    }

    function removeGoalAction (id) {
      return {
        type: REMOVE_GOAL,
        id,
      }
    }

    function toggleGoalAction(id){
      return{
        type:TOGGLE_GOAL,
        id,
      }
    }
//---------------------------------------------------------------------------------

//reducers
//---------------------------------------------------------------------------------
    function todos (state = [], action) {
      switch(action.type) {
        case ADD_TODO :
          return state.concat([action.todo])
        case REMOVE_TODO :
          return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO :
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, { complete: !todo.complete }))
        default :
          return state
      }
    }

    function goals (state = [], action) {
      switch(action.type) {
        case ADD_GOAL :
          return state.concat([action.goal])
        case REMOVE_GOAL :
          return state.filter((goal) => goal.id !== action.id)
        case TOGGLE_GOAL :
          return state.map((goal) => goal.id !== action.id? goal : 
          Object.assign({},goal,{complete: !goal.complete}))
        default :
          return state
      }
    }
    // //parent reducer
    // function app (state = {}, action) {
    //   return {
    //     todos: todos(state.todos, action),
    //     goals: goals(state.goals, action),
    //   }
    // }
//---------------------------------------------------------------------------------


    // function checkAndDispatch(state, action){


    // }

    const cheker =(store)=>(next)=>(action)=>{
      if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')){
        return alert("THATS A BAD IDEA");
      }
      else if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')){
        return alert("THATS A BAD IDEA");
      }
      //dispatching the action
      return next(action)
    } 
    const logger = (store) => (next) => (action) =>{
      console.group(action.type)
        console.log("The old state",store.getState())
        console.log("The action",action)
        //dispatch the action with next(action)
        result = next(action)
        console.log("The new state",store.getState())
      console.groupEnd()
      return result;
    }
    //store object
    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals,
    }),Redux.applyMiddleware(cheker,logger))



  </script>

  <script type='text/babel'>
    function List(props){
      return(
        <ul>
          
          {props.items.map((item)=>(
            <li onClick={()=>{
              props.toggleItem(item)
               
            }}
             style={{textDecoration: item.complete?'line-through':'none'}}
             key={item.id}>
              {item.name}
              <button onClick={()=>props.removeButton(item)}>X</button>
              
              </li>
      ))}
          
        </ul>
      );
    }
    class App extends React.Component {
      componentDidMount(){
        const {store} = this.props
        store.subscribe(()=>this.forceUpdate())
        }


      render(){
        const {store} = this.props
        const {todos,goals} = store.getState();
        return(
          <div>
            <Todos todo={todos} store = {this.props.store}/>
            <Goals goal={goals} store={this.props.store}/>
          </div>
        
      );
    }
  }
    class Todos extends React.Component {
      
      addItem = (e) => {
        e.preventDefault()
        const name = this.input.value
        this.input.value = ''

        this.props.store.dispatch(addTodoAction({
        id: generateId(),
        name,
        complete: false,
      }) )

      }

      
      removeButton =(item)=>{
          this.props.store.dispatch(removeTodoAction(item.id))
        }

      toggleItem = (item) =>{
        this.props.store.dispatch(toggleTodoAction(item.id))
      }  
      render(){
        return(
          <div>
            <h1>Todo List</h1>
            <input type ='text'
            placeholder ='Add Todo'
            ref ={(input)=> this.input = input}
            
            />
            <button onClick = {this.addItem}>Add Todo</button>



            <List toggleItem={this.toggleItem} removeButton={this.removeButton} items={this.props.todo} />  
          </div>
          
        );
      }
    }
    class Goals extends React.Component {
      
       addItem  = (e)=>{
        e.preventDefault()
        const name = this.input.value;
        this.input.value = ''
        this.props.store.dispatch(addGoalAction({
          id:generateId(),
          name,
        }))
      }
      
      removeButton =(item)=>{
          this.props.store.dispatch(removeGoalAction(item.id))
        }
        toggleItem = (item) =>{
        this.props.store.dispatch(toggleGoalAction(item.id))
      }  
      render(){
        return(
          <div>
          <h1>Goals</h1>
            <input type="text"
            placeholder = 'Add Goal'
            ref = {(input)=> this.input = input}
            
            />
            <button onClick = {this.addItem}>Add Goal</button>
            <List toggleItem={this.toggleItem} removeButton={this.removeButton} items={this.props.goal}   />
          </div>
        );
      }
    }

    ReactDOM.render(<App store={store}/>, document.getElementById('app'))



  </script>
</body>
</html>
