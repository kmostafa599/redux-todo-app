    <h1>Todo List</h1>
    <input id='todo' type='text' placeholder='Add Todo' />
    <button id='todoBtn'>Add Todo</button>
    <ul id='todos'></ul>
  </div>

    <input id='goal' type='text' placeholder='Add Goal' />
    <button id='goalBtn'>Add Goal</button>
    <ul id='goals'></ul>
  </div>
  <script type='text/javascript'>
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    // App Code
    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'
    const TOGGLE_GOAL = 'TOGGLE_GOAL'

//ACTION CREATORS
//---------------------------------------------------------------------------------
    function addTodoAction (todo) {
      return {
        type: ADD_TODO,
        todo,
      }
    }

    function removeTodoAction (id) {
      return {
        type: REMOVE_TODO,
        id,
      }
    }

    function toggleTodoAction (id) {
      return {
        type: TOGGLE_TODO,
        id,
      }
    }

    function addGoalAction (goal) {
      return {
        type: ADD_GOAL,
        goal,
      }
    }

    function removeGoalAction (id) {
      return {
        type: REMOVE_GOAL,
        id,
      }
    }

    function toggleGoalAction(id){
      return{
        type:TOGGLE_GOAL,
        id,
      }
    }
//---------------------------------------------------------------------------------

//reducers
//---------------------------------------------------------------------------------
    function todos (state = [], action) {
      switch(action.type) {
        case ADD_TODO :
          return state.concat([action.todo])
        case REMOVE_TODO :
          return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO :
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, { complete: !todo.complete }))
        default :
          return state
      }
    }

    function goals (state = [], action) {
      switch(action.type) {
        case ADD_GOAL :
          return state.concat([action.goal])
        case REMOVE_GOAL :
          return state.filter((goal) => goal.id !== action.id)
        case TOGGLE_GOAL :
          return state.map((goal) => goal.id !== action.id? goal : 
          Object.assign({},goal,{complete: !goal.complete}))
        default :
          return state
      }
    }
    // //parent reducer
    // function app (state = {}, action) {

//---------------------------------------------------------------------------------


    function checkAndDispatch(state, action){
      if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')){
        return alert("THATS A BAD IDEA");
      }
      else if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')){
        return alert("THATS A BAD IDEA");
      }
      //dispatching the action
      return store.dispatch(action)

    }


    //store object
    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals,
    }))


    //listeneng for changes in state
    store.subscribe(() => {
      const {goals, todos} = store.getState()

      document.getElementById('todos').innerHTML = " "
      document.getElementById('goals').innerHTML = " "

      //getting todos & goals from the store and adding them to the dom
      todos.forEach(addTodoToDOM)
      goals.forEach(addGoalToDOM)
    })

//getting from DOM and dispatching
    function addTodo () {
      //getting the <input> tag value 
      var input = document.getElementById('todo')
      name = input.value
      input.value=''

      //checking & dispatching an action
      checkAndDispatch(store,addTodoAction({
        id: generateId(),
        name,
        complete: false,
      }) )

    }
    function addGoal () {
      //getting the <input> tag value       
      var input = document.getElementById('goal')
      name = input.value
      input.value=''
      
      //checking & dispatching an action
      checkAndDispatch(store, addGoalAction({
        id: generateId(),
        name,
      }))
    }

function createRemoveBtn(onClick){
  const btn = document.createElement('button')
  btn.innerHTML = 'X'
  btn.addEventListener('click',onClick)
  return btn;
}

    // /function toggleTodo(){}
    function addTodoToDOM(todo){
      const node = document.createElement('li')
      const text = document.createTextNode(todo.name)
      const removeBtn = createRemoveBtn(()=>{
        checkAndDispatch(store,removeTodoAction(todo.id))
      })

      node.appendChild(text)
      node.appendChild(removeBtn)
      //forEach todo
      node.style.textDecoration = todo.complete ? 'line-through' : 'none'
      
      node.addEventListener('click',()=>{checkAndDispatch(store,toggleTodoAction(todo.id))})

      document.getElementById('todos')
        .appendChild(node)

    }
    function addGoalToDOM(goal){
      const node = document.createElement('li')
      const text = document.createTextNode(goal.name)
      const removeBtn = createRemoveBtn(()=>{
        checkAndDispatch(store,removeGoalAction(goal.id))
      })
      
      node.appendChild(text)
      node.appendChild(removeBtn)

      //forEach goal
      node.style.textDecoration = goal.complete ? 'line-through' : 'none'
      
      node.addEventListener('click',()=>{checkAndDispatch(store,toggleGoalAction(goal.id))})
      document.getElementById('goals')
        .appendChild(node)

    }
   
   
    //event listeners
//---------------------------------------------------------------------------------
    //calling addTodo & and addGoal function to dispatch an action after clicking the button
    document.getElementById('todoBtn')
      .addEventListener('click', addTodo)

    document.getElementById('goalBtn')
      .addEventListener('click', addGoal)
